<div class="alert alert-warning animate-show ng-hide" ng-show="erroOnUpdate">
  {{erroMessage}}
</div>

<div class="alert alert-success animate-show ng-hide" ng-show="updateSuccessfully">
  Your board login was successfully updated.
</div>

<form class="col-md-6 col-md-offset-2 with-margin" id="board-login" ng-submit="submitBoardLogin(boardLoginForm)" name="boardLoginForm">
  <div class="form-group">
    <label >Username</label>
    <input type="text" ng-model="guestUser.uid" class="form-control ng-pristine ng-untouched ng-valid">
  </div>

  <div class="form-group has-feedback" ng-class="{'has-success': boardLoginForm.password.$valid, 'has-error': (boardLoginForm.password.$touched && boardLoginForm.password.$invalid)}">
    <label >Password</label>
    <input type="password" ng-model="guestUser.password" class="form-control ng-pristine ng-untouched ng-valid" required minlength="5" name="password">
    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
    <div class="tooltip right tooltip-registration tooltip-password hidden-xs" role="tooltip">
      <div class="tooltip-arrow"></div>
      <div class="tooltip-inner">
        Password shall be at least 5 characters
      </div>
    </div>
  </div>

  <div class="form-group has-feedback" ng-class="{'has-success': boardLoginForm.password_confirmation.$valid, 'has-error': (boardLoginForm.password_confirmation.$touched && boardLoginForm.password_confirmation.$invalid)}">
    <label >Confirm Password</label>
    <input type="password" ng-model="guestUser.password_confirmation" class="form-control ng-pristine ng-untouched ng-valid" required compare-to="guestUser.password" name="password_confirmation">
    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
    <div class="tooltip right tooltip-registration tooltip-password-confirmation hidden-xs" role="tooltip">
      <div class="tooltip-arrow"></div>
      <div class="tooltip-inner">
         Not the same password as above
      </div>
    </div>
  </div>

  <div class="form-group">
    <input type="submit" value="Save" class="btn btn-success">
  </div>
</form>
