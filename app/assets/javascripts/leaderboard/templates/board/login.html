<form class="col-md-6 col-md-offset-2 with-margin">
  <div class="form-group">
    <label >Username</label>
    <input type="text" ng-model="userForm.name" class="form-control ng-pristine ng-untouched ng-valid">
  </div>

  <div class="form-group">
    <label >Password</label>
    <input type="password" ng-model="userForm.name" class="form-control ng-pristine ng-untouched ng-valid">
  </div>

  <div class="form-group">
    <label >Confirm Password</label>
    <input type="password" ng-model="userForm.name" class="form-control ng-pristine ng-untouched ng-valid">
  </div>

  <div class="form-group">
    <input type="submit" value="Save" class="btn btn-success">
  </div>
</form>
