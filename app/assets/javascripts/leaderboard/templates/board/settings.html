<div class="alert alert-warning animate-show" ng-show="erroOnUpdate">
  There was an error when trying to create the record. <br>
  {{msgError}}
</div>

<div class="alert alert-success animate-show" ng-show="updateSuccessfully">
  Your board settings was successfully updated.
</div>
<form class="col-md-6 col-md-offset-2 with-margin" ng-submit="submitSettings()">
  <div class="form-group">
    <label >Name of Leaderboard</label>
    <input type="text" ng-model="organization.boardname" class="form-control">
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="organization.rolling">
      Automatic rolling of the team in the leaderboard
    </label>
  </div>

  <div class="form-group" ng-show="organization.rolling">
    <label >Rolling every seconds</label>
    <input type="number" ng-model="organization.rolling_time" class="form-control">
  </div>

  <div class="form-group">
    <input type="submit" value="Save" class="btn btn-success">
  </div>
</form>
