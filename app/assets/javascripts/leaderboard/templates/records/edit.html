<form class="form-horizontal" ng-submit="submitInput(inputForm)" role="form" >
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Edit Input Data</h4>
  </div>
  <div class="modal-body">
    <div class="alert alert-warning animate-show" ng-show="erroOnUpdate">
      There was an error when trying to create the record.
    </div>

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Date</label>
      <div class="col-sm-10">

        <p class="input-group">
          <input type="text" placeholder="Date" datepicker-popup="yyyy/MM/dd" ng-model="inputForm.date" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" class="form-control" required>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>
    </div>

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea ng-model="inputForm.description" class="form-control" rows="3"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Value</label>
      <div class="col-sm-10">
        <input type="text" ng-model="inputForm.value" class="form-control" placeholder="Value" required>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
    <button type="submit" class="btn btn-success">Update Input Data</button>
  </div>
</form>
