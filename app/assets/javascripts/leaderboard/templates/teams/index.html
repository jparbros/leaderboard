<div class="row">
  <div class="page-header">
    <h1>
      Teams & Periods
      <a href="#" class="btn btn-primary pull-right" ng-click="openNewDepartament()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Team</a>
    </h1>
  </div>
</div>

<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Team</th>
        <th>Period</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="departament in departaments">
        <td>{{departament.id}}</td>
        <td>{{departament.name}}</td>
        <td>
          <ul>
            <li ng-repeat='p in departament.period'>{{p | capitalize}}</li>
          </ul>
        </td>
        <td>
          <a href="#" class="btn btn-primary" ng-click="openEditDepartament(departament)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</a>

          <a href="#" class="btn btn-danger" ng-click="openDialogDeleteDepartament(departament)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
