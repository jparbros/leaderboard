<div class="row" ng-show="departaments.length < 5">
  <div class="col-md-8 col-md-offset-1">
    <form  ng-submit="submitDepartament(departament)" role="form" class="new-team-form with-margin">
        <div class="alert alert-warning animate-show ng-hide" ng-show="erroOnCreate">
          {{errorMsg}}
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name" class="col-md-3 control-label">Name</label>
              <div class="col-md-9">
                <input type="text" placeholder="Name" ng-model="departament.name" class="form-control" required>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="name" class="col-md-3 control-label">Period</label>
              <div class="col-md-9">
                <div ng-dropdown-multiselect selected-model="departament.period" options="periods" extra-settings="multiselectSettings"></div>
              </div>
            </div>
          </div>
        </div>



        <div class="row">
          <div class="form-group">
            <div class="col-md-6">
              <button type="submit" class="btn btn-success">Add Team</button>
            </div>
        </div>
      </div>

    </form>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped ">
        <tbody>
          <tr ng-repeat="departament in departaments">
            <td>{{departament.name}}</td>
            <td >
              Period: {{departament.periodsToShow}}
            </td>
            <td>
              <a href="#" class="btn btn-primary" ng-click="openEditDepartament(departament)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>

              <a href="#" class="btn btn-danger" ng-click="openDialogDeleteDepartament(departament)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
