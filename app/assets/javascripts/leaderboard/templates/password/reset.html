<form class="form-horizontal" ng-submit="submitResetPassword(resetPasswordForm)" role="form" ng-init="resetPasswordForm = {}">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Forgot your password?</h4>
  </div>
  <div class="modal-body">
    <div class="alert alert-warning animate-show" ng-show="erroOnUpdate">
      {{errorMessage}}
    </div>

    <div class="alert alert-success animate-show" ng-show="successOnUpdate">
      We have sent an email with instructions to reset your password.
    </div>

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" placeholder="Email" ng-model="resetPasswordForm.email" class="form-control" required>
        </p>
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
    <button type="submit" class="btn btn-primary">Reset password</button>
  </div>
</form>
