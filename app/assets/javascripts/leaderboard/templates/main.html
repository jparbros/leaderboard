<a href="#" class="btn btn-primary pull-right" ng-click="openNewInput()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Input</a>

<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Date</th>
      <th>Description</th>
      <th>Value</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat='input in inputs'>
      <td>{{input.id}}</td>
      <td>{{input.date}}</td>
      <td>{{input.description}}</td>
      <td>{{input.value}}</td>
      <td>
        <a href="#" class="btn btn-primary pull-right" ng-click="openEditInput(input)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</a>
      </td>
    </tr>
  </tbody>
</table>
