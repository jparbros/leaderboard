<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">

      <form class="form-horizontal" ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}">
        <fieldset>
          <legend>Login Form</legend>

          <div class="alert alert-warning animate-show" ng-show="erroOnLogin">
            There was an error when trying to login. Please check your credentials.
          </div>

          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" placeholder="Email" ng-model="loginForm.email" required class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" ng-model="loginForm.password" placeholder="Password" required class="form-control">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <h4>You don't have an account? Please <a href="/signup">signup </a></h4>
    </div>
  </div>
</div>
