<ul class="col-md-12 sub-nav text-center">
  <li class="col-md-6"><a href="/users">All Users</a></li>
  <li class="col-md-6 active"><a href="/users/new">New User</a></li>
</ul>

<form class="form-horizontal row" ng-submit="submitUser(userForm)" role="form" >

  <div class="alert alert-warning animate-show" ng-show="erroOnCreate">
    There was an error when trying to create the record.<br>
    {{msgError}}
  </div>

  <div class="col-md-4 col-md-offset-2">
    <label class="col-md-3 control-label">Name</label>
    <div class="col-md-9">
      <input type="text" ng-model="userForm.name" class="form-control">
    </div>
  </div>

  <div class="col-md-4">
    <label class="col-md-3 control-label">Email</label>
    <div class="col-md-9">
      <input type="text" ng-model="userForm.email" class="form-control">
    </div>
  </div>

  <div class="col-md-4 col-md-offset-2">
    <label class="col-md-3 control-label">Alias</label>
    <div class="col-md-9">
      <input type="text" ng-model="userForm.alias" class="form-control">
    </div>
  </div>

  <div class="col-md-4">
    <label class="col-md-3 control-label">Team</label>
    <div class="col-md-9">
      <select ng-model="userForm.departament_id" ng-options="team.id as team.name for team in teams" class="form-control">
      </select>
    </div>
  </div>


  <fieldset ng-show="selectedTeam" class="col-md-12">
    <legend>Target Amount Period</legend>
    <div class="row" ng-repeat="period in selectedTeam.period">
      <div class="col-md-4 col-md-offset-2">
        <label class="col-md-3 control-label">{{period}}</label>
        <div class="col-md-9">
          <input type="text" ng-model="userForm.target[period]" class="form-control">
        </div>
      </div>
    </div>
  </fieldset>

  <fieldset class="col-md-12">
    <div class="checkbox col-md-4 col-md-offset-2">
      <label>
        <input type="checkbox" ng-model="userForm.active"> Active
      </label>
    </div>
  </fieldset>

  <div class="col-md-offset-8 col-md-2">
    <input type="submit"  value="Save" class="btn btn-success form-control">
  </div>
</form>
