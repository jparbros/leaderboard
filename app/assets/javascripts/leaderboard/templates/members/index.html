<ul class="col-md-12 sub-nav text-center members">
  <li class="col-md-6 active"><a href="/users">All Users</a></li>
  <li class="col-md-6"><a href="/users/new">New User</a></li>
</ul>

<div class='members-by-team' ng-repeat="departament in departaments">
  <h1 class="text-center">{{departament.name}}</h1>

  <table class="table table-striped ">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Team</th>
        <th>Active</th>
        <th></th>
      </tr>
    </thead>
    <tbody>

      <tr ng-repeat="user in departament.users">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.team.name}}</td>
        <td><input type="checkbox" ng-model="user.active" disabled></td>
        <td>
          <a href="/users/{{user.id}}/edit" class="btn btn-primary"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
