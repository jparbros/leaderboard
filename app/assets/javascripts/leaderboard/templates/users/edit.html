<form class="form-horizontal" enctype="multipart/form-data" ng-submit="updateAccount(updateAccountForm)" role="form" ng-init="updateAccountForm = user">

  <fieldset>
    <legend>Edit Profile</legend>

    <div class="alert alert-warning animate-show" ng-show="erroOnupdate">
      There was an error when trying to update your account.
    </div>

    <div class="alert alert-success animate-show" ng-show="updateSuccessfully">
      Your account was successfully updated.
    </div>

    <div class="row">
      <div class="col-sm-3 text-center upload-picture">
        <img ng-src="{{user.picture}}">
        <div ng-file-select ng-file-change="upload(files)" ng-model="files">Change picture</div>
      </div>

      <div class="col-sm-9">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-9">
            <input type="email" placeholder="Email" ng-model="updateAccountForm.email" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Full name</label>
          <div class="col-sm-9">
            <input type="text" placeholder="Full Name"  ng-model="updateAccountForm.name" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Company</label>
          <div class="col-sm-9">
            <input type="text" placeholder="Company" ng-model="updateAccountForm.organization_attributes.name" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-9">
            <button type="submit" class="btn btn-primary">Update Profile</button>
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</form>

<form class="form-horizontal" ng-submit="updatePassword(changePasswordForm)" role="form" ng-init="changePasswordForm = {}">

  <fieldset>
    <legend>Change Password</legend>

    <div class="alert alert-warning animate-show" ng-show="erroOnupdate">
      There was an error when trying to update your password.
    </div>

    <div class="alert alert-success animate-show" ng-show="updateSuccessfully">
      Your password was successfully updated.
    </div>

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-9">
        <input type="password" placeholder="Password" ng-model="changePasswordForm.password" class="form-control" required>
      </div>
    </div>

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Password Confirmation</label>
      <div class="col-sm-9">
        <input type="password" placeholder="Password Confirmation"  ng-model="changePasswordForm.password_confirmation" class="form-control" required>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-9 text-right">
        <button type="submit" class="btn btn-primary">Update Password</button>
      </div>
    </div>

  </fieldset>
</form>
