<form class="col-md-6 col-md-offset-2 with-margin" ng-submit="submitForm()" role="form" >
  <fieldset>
    <legend>Payment Details</legend>

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control"  placeholder="Name" ng-model="buyForm.credit_card_attributes.name">
    </div>

    <div class="form-group">
      <label>Credit Card Number</label>
      <input type="text" class="form-control"  placeholder="Credit Card Number" ng-model="buyForm.credit_card_attributes.number" payments-validate="card" payments-type-model="buyForm.credit_card_attributes.type" payments-format="card">
    </div>

    <div class="form-group">
      <label>CVC</label>
      <input type="text" class="form-control"  placeholder="CVC" ng-model="buyForm.credit_card_attributes.verification_value" payments-format="cvc" payments-validate="cvc">
    </div>

    <div class="form-group">
      <label>Expiry Date</label>
      <input type="text" class="form-control"  placeholder="Expiry Date" ng-model="buyForm.credit_card_attributes.expiry" payments-validate="expiry" payments-format="expiry">
    </div>
  </fieldset>

  <fieldset>
    <legend>Billing Address</legend>

    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control"  placeholder="Address" ng-model="buyForm.billing_address.address">
    </div>

    <div class="form-group">
      <input type="text" class="form-control"  placeholder="Address line 2" ng-model="buyForm.billing_address.address2">
    </div>

    <div class="form-group">
      <label>Country</label>
      <select ng-model="buyForm.billing_address.country" ng-options="c.name for c in countries" ng-change="getRegions()" class="form-control"></select>
    </div>

    <div class="form-group">
      <label>State</label>
      <select ng-model="buyForm.billing_address.state" ng-options="r.name for r in regions" ng-show="regions" class="form-control"></select>
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control"  placeholder="Name" ng-model="buyForm.billing_address.city">
    </div>

    <div class="form-group">
      <label>Zip Code</label>
      <input type="text" class="form-control"  placeholder="Name" ng-model="buyForm.billing_address.zip_code">
    </div>
  </fieldset>

  <div class="form-group">
    <input type="submit" class="btn btn-primary" value="Get subscription">
  </div>
</form>
