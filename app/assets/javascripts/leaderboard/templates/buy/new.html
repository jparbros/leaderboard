<form class="col-md-12 with-margin">
  <div class="prices">
    <div class="pricing" ng-click="selectSubscriptionKind('monthly')" ng-class="{selected:subscription_kind == 'monthly'}">
      <span class="price">&euro; 99 Eu</span>
      <span class="period">Monthly</span>
    </div>
    <div class="pricing" ng-click="selectSubscriptionKind('yearly')" ng-class="{selected:subscription_kind == 'yearly'}">
      <span class="price">&euro; 89 Eu</span>
      <span class="period">Annually</span>
    </div>
  </div>

  <fieldset class="col-md-12">
    <legend>Billing Address</legend>

    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control"  placeholder="Address" ng-model="organization.address_attributes.address">
    </div>

    <div class="form-group">
      <input type="text" class="form-control"  placeholder="Address line 2" ng-model="organization.address_attributes.address2">
    </div>

    <div class="form-group">
      <label>Country</label>
      <select ng-model="organization.address_attributes.country_code" ng-options="c.name for c in countries" ng-change="getRegions(this)" class="form-control"></select>
    </div>

    <div class="form-group">
      <label>State</label>
      <select ng-model="organization.address_attributes.region_code" ng-options="r.name for r in regions" ng-show="regions" class="form-control"></select>
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control"  placeholder="Name" ng-model="organization.address_attributes.city">
    </div>

    <div class="form-group">
      <label>Zip Code</label>
      <input type="text" class="form-control"  placeholder="Name" ng-model="organization.address_attributes.zip_code">
    </div>
  </fieldset>

  <div class="form-group">
    <input type="submit" class="btn btn-primary" value="Get subscription" ng-click="submitForm()">
  </div>
</form>
