<form class="col-md-12 with-margin" role="form" stripe-form="stripeResponse">
  <div class="prices">
    <div class="pricing" ng-click="selectSubscriptionKind('monthly')" ng-class="{selected:subscription_kind == 'monthly'}">
      <span class="price">&euro; 99 Eu</span>
      <span class="period">Monthly</span>
    </div>
    <div class="pricing" ng-click="selectSubscriptionKind('yearly')" ng-class="{selected:subscription_kind == 'yearly'}">
      <span class="price">&euro; 89 Eu</span>
      <span class="period">Annually</span>
    </div>
  </div>

  <fieldset class="col-md-6">
    <legend>Payment Details</legend>

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control"  placeholder="Name" ng-model="name">
    </div>

    <div class="form-group">
      <label>Credit Card Number</label>
      <input type="text" class="form-control"  placeholder="Credit Card Number" ng-model="number" payments-validate="card" payments-type-model="buyForm.credit_card_attributes.type" payments-format="card">
    </div>

    <div class="form-group">
      <label>CVC</label>
      <input type="text" class="form-control"  placeholder="CVC" ng-model="cvc" payments-format="cvc" payments-validate="cvc">
    </div>

    <div class="form-group">
      <label>Expiry Date</label>
      <input type="text" class="form-control"  placeholder="MM/YY" ng-model="expiry" payments-validate="expiry" payments-format="expiry">
    </div>
  </fieldset>

  <fieldset class="col-md-6">
    <legend>Billing Address</legend>

    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control"  placeholder="Address" ng-model="addressLine1">
    </div>

    <div class="form-group">
      <input type="text" class="form-control"  placeholder="Address line 2" ng-model="addressLine2">
    </div>

    <div class="form-group">
      <label>Country</label>
      <select ng-model="addressCountry" ng-options="c.name for c in countries" ng-change="getRegions(this)" class="form-control"></select>
    </div>

    <div class="form-group">
      <label>State</label>
      <select ng-model="addressState" ng-options="r.name for r in regions" ng-show="regions" class="form-control"></select>
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control"  placeholder="Name" ng-model="addressCity">
    </div>

    <div class="form-group">
      <label>Zip Code</label>
      <input type="text" class="form-control"  placeholder="Name" ng-model="addressZip">
    </div>
  </fieldset>

  <div class="form-group">
    <input type="submit" class="btn btn-primary" value="Get subscription">
  </div>
</form>
