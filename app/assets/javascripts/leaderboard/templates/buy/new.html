<form class="col-md-12 with-margin" ng-submit="submitForm()">
  <div class="prices">
    <div class="pricing" ng-click="selectSubscriptionKind('monthly')" ng-class="{selected:subscription_kind == 'monthly'}">
      <span class="price">&euro; 99 Eu</span>
      <span class="period">Monthly</span>
    </div>
    <div class="pricing" ng-click="selectSubscriptionKind('yearly')" ng-class="{selected:subscription_kind == 'yearly'}">
      <span class="price">&euro; 89 Eu</span>
      <span class="period">Annually</span>
    </div>
  </div>

  <fieldset class="col-md-12">
    <legend>Billing Address</legend>

    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control"  placeholder="Address" ng-model="organization.address_attributes.address">
    </div>

    <div class="form-group">
      <input type="text" class="form-control"  placeholder="Address line 2" ng-model="organization.address_attributes.address_2">
    </div>

    <div class="form-group">
      <label>Country</label>
      <select ng-model="organization.address_attributes.country" ng-options="c.name for c in countries" class="form-control"></select>
    </div>

    <div class="form-group">
      <label>State</label>
      <input ng-model="organization.address_attributes.region_code" class="form-control" />
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control"  placeholder="Name" ng-model="organization.address_attributes.city">
    </div>

    <div class="form-group">
      <label>Zip Code</label>
      <input type="text" class="form-control"  placeholder="Name" ng-model="organization.address_attributes.zip_code">
    </div>

    <div class="form-group">
      <label>Company Name</label>
      <input type="text" class="form-control"  placeholder="Name" ng-model="organization.company_name">
    </div>

    <div class="form-group">
      <label>VAT</label>
      <input type="text" class="form-control"  placeholder="Name" ng-model="organization.vat">
    </div>

    <div class="form-group">
      <label>Billing Email</label>
      <input type="text" class="form-control"  placeholder="Name" ng-model="organization.billing_email">
    </div>
  </fieldset>

  <div class="form-group">
    <input type="submit" class="btn btn-primary" value="Get subscription">
  </div>
</form>
