<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>
          <a href="#" ng-click="getOrderedPage('name')">Name</a>
          <span ng-show="inputsOrder.field == 'name' && inputsOrder.direction == 'ASC'" class="glyphicon glyphicon-sort-by-attributes" aria-hidden="true"></span>
          <span ng-show="inputsOrder.field == 'name' && inputsOrder.direction == 'DESC'" class="glyphicon glyphicon-sort-by-attributes-alt" aria-hidden="true"></span>
        </th>
        <th>
          <a href="#" ng-click="getOrderedPage('team')">Team</a>
          <span ng-show="inputsOrder.field == 'team' && inputsOrder.direction == 'ASC'" class="glyphicon glyphicon-sort-by-attributes" aria-hidden="true"></span>
          <span ng-show="inputsOrder.field == 'team' && inputsOrder.direction == 'DESC'" class="glyphicon glyphicon-sort-by-attributes-alt" aria-hidden="true"></span>
        </th>
        <th>
          <a href="#" ng-click="getOrderedPage('date')">Date</a>
          <span ng-show="inputsOrder.field == 'date' && inputsOrder.direction == 'ASC'" class="glyphicon glyphicon-sort-by-attributes" aria-hidden="true"></span>
          <span ng-show="inputsOrder.field == 'date' && inputsOrder.direction == 'DESC'" class="glyphicon glyphicon-sort-by-attributes-alt" aria-hidden="true"></span>
        </th>
        <th>
          <a href="#" ng-click="getOrderedPage('value')">Value</a>
          <span ng-show="inputsOrder.field == 'value' && inputsOrder.direction == 'ASC'" class="glyphicon glyphicon-sort-by-attributes" aria-hidden="true"></span>
          <span ng-show="inputsOrder.field == 'value' && inputsOrder.direction == 'DESC'" class="glyphicon glyphicon-sort-by-attributes-alt" aria-hidden="true"></span>
        </th>
        <th class="input-description">Description</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='input in inputs'>
        <td>{{input.user.name}}</td>
        <td>{{input.user.departament_name}}</td>
        <td>{{input.date}}</td>
        <td>{{input.value}}</td>
        <td class="input-description">{{input.description}}</td>
        <td>
          <a href="#" class="btn btn-primary" ng-click="openEditInput(input)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>

          <a href="#" class="btn btn-danger" ng-click="openDialogDeleteInput(input)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="willPaginate"
     data-params="willPaginateCollection"
     data-on-click="getPage"
     data-config="willPaginateConfig"></div>
