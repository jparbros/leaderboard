<form class="form-horizontal" ng-submit="submitDepartament(departament)" role="form" >
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Create Departament</h4>
  </div>
  <div class="modal-body">
    <div class="alert alert-warning animate-show" ng-show="erroOnUpdate">
      There was an error when trying to update the departament.
    </div>

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" placeholder="Name" ng-model="departament.name" class="form-control" required>
      </div>
    </div>

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Period</label>
      <div class="col-sm-10">
        <div ng-dropdown-multiselect selected-model="departament.period" options="periods" extra-settings="multiselectSettings"></div>
        <select ng-model='departament.period' class="form-control" multiple required>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
          <option value="quartly">Quartly</option>
          <option value="yearly">Yearly</option>
        </select>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
    <button type="submit" class="btn btn-primary">Edit Team</button>
  </div>

</form>
