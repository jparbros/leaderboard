<div class="row" ng-show="departaments.length < 5">
  <div class="col-md-8 col-md-offset-1">
    <form  ng-submit="submitDepartament(departament)" role="form" >
        <div class="alert alert-warning animate-show" ng-show="erroOnCreate">
          There was an error when trying to create the team.
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name" class="col-md-3 control-label">Name</label>
              <div class="col-md-9">
                <input type="text" placeholder="Name" ng-model="departament.name" class="form-control" required>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="name" class="col-md-3 control-label">Period</label>
              <div class="col-md-9">
                <div ng-dropdown-multiselect selected-model="departament.period" options="periods" extra-settings="multiselectSettings"></div>
              </div>
            </div>
          </div>
        </div>




        <div class="form-group">
          <div class="col-md-4">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-primary">Add Team</button>
          </div>
      </div>

    </form>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <table class="table table-striped ">
      <tbody>
        <tr ng-repeat="departament in departaments">
          <td>{{departament.name}}</td>
          <td>
            Period: {{departament.period.join(', ')}}
          </td>
          <td><input type="checkbox" ng-model='departament.active'> Active</td>
          <td>
            <a href="#" class="btn btn-primary" ng-click="openEditDepartament(departament)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</a>

            <a href="#" class="btn btn-danger" ng-click="openDialogDeleteDepartament(departament)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
